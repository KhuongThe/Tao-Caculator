<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Máy tính</p>
    <form action="">
    <input type="text" id="demo1">
    <input type="text" id="demo2">
    </form>
    <br>
    <br>

    <button type="button" onclick="fun_addition()">Addition(+)</button>
    <button type="button" onclick="fun_subtraction()">Subtraction(-)</button>
    <button type="button" onclick="fun_multiplication()">Multiplication(*)</button>
    <button type="button" onclick="fun_division()">Division(/)</button>

    <p id="demo3">Ket qua la: </p>
</body>
<script>


    function fun_addition() {
        let input_x = document.getElementById("demo1").value;
        let input_y = document.getElementById("demo2").value;
        let x = parseInt(input_x);
        let y = parseInt(input_y);
        let a = x + y;
        document.getElementById("demo3").innerText = "Ket qua la: " + a;
    }
    function fun_subtraction() {
        let input_x = document.getElementById("demo1").value;
        let input_y = document.getElementById("demo2").value;
        let x = parseInt(input_x);
        let y = parseInt(input_y);
        let b = x - y;
        document.getElementById("demo3").innerText = "Ket qua la: " + b;
    }
    function fun_multiplication() {
        let input_x = document.getElementById("demo1").value;
        let input_y = document.getElementById("demo2").value;
        let x = parseInt(input_x);
        let y = parseInt(input_y);
        let c = x * y;
        document.getElementById("demo3").innerText = "Ket qua la: " + c;
    }
    function fun_division() {
        let input_x = document.getElementById("demo1").value;
        let input_y = document.getElementById("demo2").value;
        let x = parseInt(input_x);
        let y = parseInt(input_y);
        let d = x / y;
        document.getElementById("demo3").innerText = "Ket qua la: " + d;
    }
</script>

</html>
